{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}
  <h1 class="text-center">{{ title }}</h1>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md-6 col-12 mx-auto">
                    <p>{{ content }}</p>
                    <form method="post" role="form" action="{% url 'contact' %}"
                      class="contact-form">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
